<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, rgba(245, 130, 32, 0.6), rgba(176, 50, 48, 0.6));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
 
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, rgb(229, 114, 13,1), rgba(176, 42, 48,1));
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }
 
        header h1{
        margin-left:30px;
        margin-right:50px;
        margin-top: 10px;
        color:white;
        font-family:'Arial', Helvetica;
        font-weight: bolder;
        font-style: italic;
       }
       header h5{
        color:white;
       }
 
        .container {
            display: flex;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px;
            max-width: 100%;
            margin-top: 80px; /* Adjusted to ensure space below navbar */
        }
 
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
 
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
 
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
 
        .form-section h2 {
            margin-bottom: 20px;
        }
 
        .form-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #b03230;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
 
        .form-section button:hover {
            background-color: #f58220;
        }
 
        .signup-link {
            font-size: 14px;
            color: #b03230;
            text-decoration: none;
        }
 
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 
    <header class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                
                <h1>CTS Bank</h1>
                <h5> | Business Loans</h5>
            </div>
            
        </header>
 
    <div class="container">
        <div class="form-section">
            <h2>Sign In</h2>
             <p th:if="${error}" class="text-danger" th:text="${error}"></p>
            <form th:action="@{/login}"  method="post">
                <input name="email" type="email" placeholder="Email" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p><a th:href="@{/signup}" class="signup-link">Don't have an account? Sign up</a></p>
            </form>
        </div>
        <div class="image-section">
            <img th:src="@{/login.jfif}" alt="Login Illustration">
        </div>
    </div>
 
</body>
</html>
