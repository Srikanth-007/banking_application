<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Submission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            background: linear-gradient(to right,rgba(245, 130, 32, 0.58), rgba(176, 42, 48, 0.58));
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    

        /* Image container */
        .image-container {
    flex: 1; 
    display: flex;
    justify-content: left;
    align-items: center;
    padding-left: 60px;
    max-width: 100%; /* Ensure proportional scaling */
    height: auto; /* Allow the container to scale */
    overflow: visible; /* Prevent image from being hidden */
}


        /* Image scaling */
        .image-container img {
            width: 100%;
            max-width: 580px; /* Ensures it doesnâ€™t get too large */
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);

        }
        /* Loan form */
        .container {
            max-width: 500px;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;

            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
            margin-right: 60px;
            flex: 1;
        }

        .btn-primary {
            background: #b02a30;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background:#e6731a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <!-- Left-aligned Image -->
    <div class="image-container">
        <img th:src="@{/image.jpg}" alt="Loan Image">
    </div>

    <!-- Loan Application Form -->
    
    <div class="container">

    	<h3 style=" margin-bottom:10px;">APPLY FOR YOUR LOAN</h3>
        
        <form th:action="@{/loan-applications/submit}" th:object="${loanApplication}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="companyName" th:field="*{companyName}" placeholder="Company Name" required>
            </div>
            <div class="mb-3">
                <select class="form-control" id="loanType" th:field="*{loanType}">
                    <option value="" disabled selected>Select loan type</option>
                    <option th:value="'Business Loan'">Business Loan</option>
                    <option th:value="'Equipment Loan'">Equipment Loan</option>
                    <option th:value="'Working Capital Loan'">Working Capital Loan</option>
                    <option th:value="'Government Loan'">Government Loan</option>
                    <option th:value="'Term Loan'">Term Loan</option>
                    <option th:value="'Merchant Cash Advance'">Merchant Cash Advance</option> 
                    <option th:value="'Invoice Financing'">Invoice Financing</option>
                    <option th:value="'Real Estate Loan'">Real Estate Loan</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="loanAmount" th:field="*{loanAmount}" placeholder="Loan Amount" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="paymentHistory" th:field="*{paymentHistory}" min="0" max="100" placeholder="Payment History (out of 100)" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="creditUtilization" th:field="*{creditUtilization}" min="0" max="100" placeholder="Credit Utilization (out of 100)" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="lengthOfCreditHistory" th:field="*{lengthOfCreditHistory}" min="0" max="100" placeholder="Length Of Credit History" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="TypeOfCredit" th:field="*{TypeOfCredit}" min="0" max="100" placeholder="Type Of Credit" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="RecentCreditEnquiries" th:field="*{RecentCreditEnquiries}" min="0" max="100" placeholder="Recent Credit Enquiries" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    	
           
    </div>

</body>
</html>
