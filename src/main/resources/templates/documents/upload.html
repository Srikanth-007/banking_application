<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            background: linear-gradient(to right,rgba(245, 130, 32, 0.58), rgba(176, 42, 48, 0.58));
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    
 
        /* Image container */
        .image-container {
    flex: 1;
    display: flex;
    justify-content: left;
    align-items: center;
    padding-left: 60px;
    max-width: 100%; /* Ensure proportional scaling */
    height: auto; /* Allow the container to scale */
    overflow: visible; /* Prevent image from being hidden */
}
 
 
        /* Image scaling */
        .image-container img {
            width: 100%;
            max-width: 580px; /* Ensures it doesnâ€™t get too large */
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
 
        }
        /* Loan form */
        .container {
            max-width: 500px;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
            margin-right: 60px;
            flex: 1;
        }
 
        .btn-primary {
            background: #b02a30;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
        }
 
        .btn-primary:hover {
            background:#e6731a;
            transform: scale(1.05);
        }
 
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0px); }
        }
        label {
    display: block;
    margin-bottom: 5px; 
}
input{
margin-bottom: 5px;
}
        
    </style>
</head>
<body>
 
    <!-- Left-aligned Image -->
    <div class="image-container">
        <img th:src="@{/image.jpg}" alt="Loan Image">
    </div>
 
    <!-- Document Upload  Form -->
    
    <div class="container">
 
    	<h3 style=" margin-bottom:10px;">UPLOAD DOCUMENTS</h3>
        
        <form th:action="@{/documents/upload}"  method="post" enctype="multipart/form-data">
            <div class="mb-3">
            	<label>Application ID:</label>
                <input type="number" id="applicationId" name="applicationId" th:value="${applicationId}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label>This document should include your PAN Card, Address Proof, Bank Statements (Last 6 Months), Latest ITR, Credit Report and Proof of Continuation::</label>
    			<input type="file" name="file" accept=".pdf, .docx, .jpeg, .png" required>
            </div>
        
            
            <button type="submit" class="btn btn-primary">Submit Documents</button>
        </form>
    	
           
    </div>
 
</body>
</html>
